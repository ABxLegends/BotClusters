<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/cluster.svg') }}" type="image/svg+xml">
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Add some space between the image and the form */
        }
        .input-container {
            margin-bottom: 15px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="center-container">
                <img class="ce58b80a7 c66b6cc02" id="prompt-logo-center" src="https://www.docker.com/wp-content/uploads/2022/03/vertical-logo-monochromatic.png" alt="Docker" width="70" height="70">
            </div>
            <div class="input-container">
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
